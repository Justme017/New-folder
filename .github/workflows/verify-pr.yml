name: "üîç Verify Contribution"

on:
  pull_request:
    types: [opened, edited, synchronize]
    paths:
      - "README.md"

permissions:
  contents: read
  pull-requests: write

jobs:
  verify-format:
    name: "‚úÖ Validate README Format"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout base
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Validate contribution
        id: validate
        run: python .github/scripts/verify_contribution.py
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('validation_report.md', 'utf8');
            } catch (e) {
              report = '‚ö†Ô∏è Validation script did not produce a report.';
            }

            // Find existing bot comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = '<!-- verify-bot -->';
            const body = `${marker}\n${report}`;
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  check-links:
    name: "üîó Check New Links"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Extract and check links from README
        run: python .github/scripts/check_links.py
