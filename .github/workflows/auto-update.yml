name: "ðŸ”„ Auto Update & Link Check"

on:
  schedule:
    # Runs every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  issues: write

jobs:
  check-links:
    name: "ðŸ”— Weekly Link Health Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Check all links in README
        id: linkcheck
        run: python .github/scripts/check_links.py --full
        continue-on-error: true

      - name: Create issue if broken links found
        if: steps.linkcheck.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = 'No report generated.';
            try {
              report = fs.readFileSync('link_report.md', 'utf8');
            } catch (e) {}

            // Check for existing open issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'broken-link',
              state: 'open',
            });

            const title = 'ðŸ”— Broken Links Detected â€” Weekly Check';
            const body = `## Weekly Link Health Report\n\n${report}\n\n---\n_Auto-generated by the weekly link checker._`;

            if (issues.length > 0) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body,
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['broken-link'],
              });
            }

  update-badge:
    name: "ðŸ·ï¸ Update Offer Count Badge"
    runs-on: ubuntu-latest
    needs: check-links
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Count verified offers
        id: count
        run: |
          # Count table rows in README (lines starting with "| **" inside offer tables)
          COUNT=$(grep -cE '^\| \*\*[A-Za-z]' README.md || echo 0)
          echo "offer_count=$COUNT" >> $GITHUB_OUTPUT
          echo "Found $COUNT verified offers"

      - name: Update badge if count changed
        run: |
          CURRENT=$(grep -oP 'Verified%20Offers-\K[0-9]+' README.md | head -1)
          NEW=${{ steps.count.outputs.offer_count }}

          if [ "$CURRENT" != "$NEW" ]; then
            sed -i "s/Verified%20Offers-${CURRENT}+/Verified%20Offers-${NEW}+/g" README.md
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "ðŸ¤– Update offer count badge: ${CURRENT}+ â†’ ${NEW}+"
            git push
          else
            echo "Badge already up to date ($CURRENT+)"
          fi
